<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
>
<head>
    <meta charset="UTF-8"/>
    <title th:replace="~{fragments/general :: title}">Home</title>
    <th:block th:insert="~{fragments/general :: link}"></th:block>
</head>
<body>
<div th:insert="~{fragments/general :: nav-fragment}"></div>


<div sec:authorize="isAuthenticated()">
    Welcome <b><span sec:authentication="name">Username</span></b>
    &nbsp;
    <i><span sec:authentication="principal.authorities">Roles</span></i>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout"/>
    </form>
</div>

<div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
    <a href="/dashboard/admin">Admin Page</a>
</div>
<div sec:authorize="hasAnyAuthority('ROLE_SV')">
    <a href="/student">Student Page</a>
    <a th:href="@{/student/update}">Update Profile</a>
</div>
<div sec:authorize="hasAnyAuthority('ROLE_GV')">
    <a href="/teacher">Teacher Page</a>
</div>
<div th:insert="~{fragments/general :: footer-fragment}"></div>
</body>
</html>
