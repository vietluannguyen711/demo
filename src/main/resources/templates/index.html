<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/fragments/general}"
>
<head>
    <title>
        Home
    </title>
</head>
<body>
<div layout:fragment="article">
    <div sec:authorize="isAuthenticated()">
        Welcome <b><span sec:authentication="name">Username</span></b>
        &nbsp;
        <i><span sec:authentication="principal.authorities">Roles</span></i>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>

    <div sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
        <a href="/dashboard/admin">Admin Page</a>
    </div>
    <div sec:authorize="hasAnyAuthority('ROLE_SV')">
        <a href="/student">Student Page</a>
        <a th:href="@{/student/update}">Update Profile</a>
    </div>
    <div sec:authorize="hasAnyAuthority('ROLE_GV')">
        <a href="/teacher">Teacher Page</a>
    </div>
</div>
</body>
</html>
